<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ the_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: Aqua;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>{{ the_title }}</h2>

       <!--  <form method="POST" action="{{ url_for('do_login_book_version') }}"> -->
        <form method="POST" action="/loginDb">
            <div class="form-group">
                <input type="password"
                       name="secret_code"
                       placeholder="Введіть секретний код"
                       required>
            </div>
            <button type="submit">Увійти</button>
        </form>

        {% if the_phrase %}
        <p class="error-message">{{ the_phrase }}</p>
        {% endif %}
    </div>
</body>
</html>
